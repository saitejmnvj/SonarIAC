---
 - hosts: node1
   become: true
   tasks: 
    - name: Updating apt
      yum:
       update_cache=yes
    
    - name: Install wget
      yum: pkg='wget' state=installed
      
    - name: Install JDK 8
      yum: pkg='java-1.8.0-openjdk' state=installed
      
    - name: Download psql rpm
      yum: pkg='https://download.postgresql.org/pub/repos/yum/reporpms/EL-7-x86_64/pgdg-redhat-repo-latest.noarch.rpm' state=installed

    - name: Install
      yum: pkg='postgresql11-server' state=installed
      
    - name: Init
      shell:
        cmd: /usr/pgsql-11/bin/postgresql-11-setup initdb
    
    - name: start Service
      service: name=postgresql-11 state=started
      
    - name: start Service
      service: name=postgresql-11 state=enabled

    
    

       
 
      
      
 
      
