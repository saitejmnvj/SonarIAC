---
 - hosts: node1
   become: true
   tasks: 
    - name: Updating apt
      yum:
       update_cache=yes
    
    - name: Install wget
      yum: pkg='wget' state=installed
    
    - name: Install rpm
      yum: pkg='rpm' state=installed
      
    - name: Install JDK 8
      yum: pkg='java-1.8.0-openjdk' state=installed
    
    - name: Creating a Directory for sql
      file: path=/opt/my-sql state=directory
      
    - name: Downloading SQL
      wget: 
         https://repo.mysql.com/mysql80-community-release-el7-1.noarch.rpm
      
    - name: Installin the link
      rpm: mysql80-community-release-el7-1.noarch.rpm
      
      
 
      
