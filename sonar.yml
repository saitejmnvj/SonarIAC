---
 - hosts: node1
   become: true
   tasks: 
    - name: Updating apt
      yum:
       update_cache=yes
    
    - name: Install wget
      yum: pkg='wget' state=installed
    
    - name: Install rpm
      yum: pkg='rpm' state=installed
      
    - name: Install JDK 8
      yum: pkg='java-1.8.0-openjdk' state=installed
    
    - name: Creating a Directory for sql
      file: path=/opt/my-sql state=directory
   
   - name: Change Dict
      shell:
       cmd: ls
       chdir: /opt/my-sql
      
    - name: Downloading SQL
      get_url: url=https://yum.postgresql.org/testing/13/redhat/rhel-8-x86_64/ mode='1777'
    

       
 
      
      
 
      
