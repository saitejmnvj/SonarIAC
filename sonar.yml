---
 - hosts: node1
   become: true
   tasks: 
    - name: Updating apt
      yum:
       update_cache=yes
    
    - name: Install wget
      yum: pkg='wget' state=installed
      
    - name: Install JDK 8
      yum: pkg='java-1.8.0-openjdk' state=installed
      
    - name: Install MySQL
      yum: pkg='mysql-community-server' state=installed
      
