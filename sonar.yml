---
 - hosts: node1
   become: true
   tasks: 
    - name: Updating apt
      yum:
       update_cache=yes
    
    - name: Install wget
      yum: pkg='wget' state=installed
    
    - name: Install rpm
      yum: pkg='rpm' state=installed
      
    - name: Install JDK 8
      yum: pkg='java-1.8.0-openjdk' state=installed
    
    - name: Creating a Directory for sql
      file: path=/opt/my-sql state=directory
      
    - name: Downloading SQL
      get_url: url=https://repo.mysql.com/mysql80-community-release-el7-1.noarch.rpm dest=/opt/my-sql mode='1777'
    
    - name: Change Dict
      shell:
       cmd: ls
       chdir: /opt/my-sql
       
    - name: Installing the link
      yum: pkg='mysql57-community-release-el8-1.noarch.rpm' state=installed
      
      
 
      
